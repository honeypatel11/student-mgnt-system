
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    
</head>
<body class="">
    <div class="container">
        <div class="vh-100 d-flex justify-content-center ">
            <div class="row w-100">
                <div class="col-12  mt-5  mx-auto">
                    <div class="box rounded shadow p-5">
                        <div class="pt-4 text-center">
                            <h1>ðŸŽ“ Student Application Form</h1>
                        </div>
                        <form id="stu-form" class="ps-3 pe-3 pb-5 pt-4">
                            <div class="row">
                                <div class="col-12 mb-3">
                                    <label for="firstname" class="fw-bold">First Name:</label>
                                    <input type="text" class="form-control" id="firstname" placeholder="Enter Your First Name">
                                </div>
                                <div class="col-12  mb-3">
                                    <label for="lastname" class="fw-bold">Last Name:</label>
                                    <input type="text" class="form-control" id="lastname" placeholder="Enter Your Last Name">
                                </div>
                            </div>


                            <div class="mb-3 col-12 ">
                                <label for="mail" class="fw-bold">Email Id:</label>
                                <input type="email" id="mail" class="form-control py-2" placeholder="Enter Email Id" required>
                            </div>

                            <div class="mb-3 col-12">
                                <label for="course-select" class="fw-bold">Select Course:</label>
                                <select id="course-select" class="form-control">
                                    <option value="">Choose your Course</option>
                                    <option value="MCA">MCA</option>
                                    <option value="BCA">BCA</option>
                                    <option value="MBA">MBA</option>
                                </select>
                            </div>


                            <div class="text-center">
                                <button type="submit" class="btn btn-success" id="submit">Submit</button>
                            </div>
                        </form>

                    </div>
                    <h2 class="fw-bold mt-4 mb-0 text-center">Student Data</h2>
                    <div class="table-box">
                        <table class="table table-hover rounded table-bordered mt-3">
                            <thead class="table">
                                <tr>
                                    <th class="text-uppercase fw-bold">Name</th>
                                 
                                    <th class="text-uppercase fw-bold">Email Id</th>
                                    <th class="text-uppercase fw-bold">Course</th>
                                 
                                    <th><i class="bi bi-pencil-square"></i></th>
                                    <th><i class="bi bi-trash"></i></th>
                                </tr>
                            </thead>
                            <tbody id="studentTable"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div> 

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   <script src="./index.js"></script>
</body>
</html>
